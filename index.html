<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./estilos/estilos.css">
    <title>DIGITAL BOOK LIBRARY</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="panel-lateral">
            <h3>THE BOOKS</h3>
            <div class="listas">
                <div class="lista">
                    <span>MENU</span>
                    <ul>
                        <li>
                            <div class="icono">
                                <i class="fa-solid fa-house"></i>
                            </div>
                            <span>Discover</span>
                        </li>
                        <li>
                            <div class="icono">
                                <i class="fa-solid fa-table-cells-large"></i>
                            </div>
                            <span>Category</span>
                        </li>
                        <li>
                            <div class="icono">
                                <i class="fa-solid fa-bookmark"></i>
                            </div>
                            <span>My library</span>
                        </li>
                        <li>
                            <div class="icono">
                                <i class="fa-solid fa-file-arrow-down"></i>
                            </div>
                            <span>Download</span>
                        </li>
                        <li>
                            <div class="icono">
                                <i class="fa-solid fa-heart"></i>
                            </div>
                            <span>Favorite</span>    
                        </li>
                    </ul>
                </div>
                <div class="lista">
                    <ul>
                        <li>
                            <div class="icono">
                                <i class="fa-solid fa-gear"></i>
                            </div>
                            <span>Settings</span>
                        </li>
                        <li>
                            <div class="icono">
                                <i class="fa-solid fa-circle-question"></i>
                            </div>
                            <span>Help</span>
                        </li>
                        <li>
                            <div class="icono">
                                <i class="fa-solid fa-right-from-bracket"></i>
                            </div>
                            <span>Log out</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="panel-central">
            <h1>Descubre</h1>
            <div class="buscador">
                <select name="select" id="">
                    <option value="">Todas las categorías</option>
                    <option value="">Terror</option>
                    <option value="">Zombies</option>
                    <option value="">Ciencia Ficción</option>
                    <option value="">Fantasía</option>
                </select>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Encuentra el libro que te gusta...">
                    <button>
                        <span>Buscar</span>
                    </button>
                </div>
                <div class="libros-recomendados">
                    <div class="titulo-boton">
                        <p>Libros Recomendados</p>
                        <button>
                            <span>Ver Todos</span>
                            <i class="fa-solid fa-angle-right"></i>
                        </button>
                    </div>
                </div>
        </div>
        <div class="top-right">

        </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
